backend:
  name: git-gateway
  branch: main

media_folder: "Images/uploads"
public_folder: "/Images/uploads"

collections:
  - name: "portfolio"
    label: "Portfolio Items"
    folder: "content/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Category", name: "category", widget: "select", options: ["branding", "social"]}
      - {label: "Project ID", name: "project_id", widget: "string", hint: "Unique identifier (e.g., treon, doraluxe)"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Gallery Images", name: "gallery", widget: "list", field: {label: "Image", name: "image", widget: "image"}}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - {label: "Order", name: "order", widget: "number", default: 0, value_type: "int", hint: "Lower numbers appear first"}
